<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'/>
        <title>VS Code 사용</title>
    </head>
    <body>
        <!--h1 ~ h6-->
        <h1> H1 </h1>
        <!--Button-->
        <Button> Click me! </Button>
        <!--a link-->
        <a href = https://trboard.game.onstove.com/Data/TR/20170827/18/636394539694119740.jpg>테일즈런너 시호</a>
        <!--Block vs inline-->
        <p>This is one. <b> b태그 사용 </b> </p>
        <p>This is two. <span> span태그 사용 </span> </p>
        <p>This is two. <div> div 태그 사용 </div> </p>

        <!--ol>li*3에 tab키를 누르면 아래처럼 나옴-->
        <ol type ="i" reversed>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <!--ul>li*3에 tab키를 누르면 아래처럼 나옴-->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <label for = "input_name">Name : </label> <!--id가 input_name인 input 태그를 위한 레이블-->
        <input id = "input_name" type = "text"/> <!--type을 file, checkbox, color, button, password 등으로 변경 가능하다.-->
        

    </body>
</html>
